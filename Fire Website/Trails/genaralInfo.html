<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="generalCSS.css">
	<title>General Info Application</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			font-family: 'Poppins', sans-serif;
		}
		.left{
			width: 50%;
			float: left;
		}
		.right{
			width: 50%;
			float: left;
			background-color: #3F3D56;
			text-align: center;
			padding-top: 40px;
		}
		
		h1{
			padding: 5px;
			color: white;
		}
	</style>
</head>
<body>
<div class="left">
	<img src="GeneralInfo.svg" alt="General Information" width="60%">
</div>
<div class="right">
	
	<h1>General Information</h1>
	<div class="formWrap">
	<form method="post">
		<div class="input-div">
			<div class="div">
				<h5>Name</h5>
				<input type="text" name="name" class="input">
			</div>
		</div>
		<div class="input-div">
			<div class="div">
				<h5>Phone No.</h5>
				<input type="text" name="phno" class="input">
			</div>
		</div>
		<div class="input-div">
			<div class="div">
				<h5>Email</h5>
				<input type="email" name="email" class="input">
			</div>
		</div>
		<div class="input-div">
			<div class="div">
				<h5>Aadhar No.</h5>
				<input type="text" name="aadhar" class="input">
			</div>
		</div>
		<div class="input-div">
			<div class="div">
				<h5>Site Name</h5>
				<input type="text" name="site" class="input">
			</div>
		</div>
		<div class="input-div">
			<div class="div">
				<h5>Area(in sq.m)</h5>
				<input type="text" name="area" class="input">
			</div>
		</div>
		<input type="submit" class="btn" value="Next">
	</form>
</div>
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
